type Event {
  id: ID!
  title: String!
  description: String!
  price: Float!
  date: String!
  creator: User!
}

type User {
  id: ID!
  email: String!
  createdEvents: [Event!]
}

input EventInput {
  title: String!
  description: String!
  price: Float!
  date: String!
}

input UserInput {
  email: String!
  password: String!
}

type RootQuery {
  events: [Event!]!
}

type RootMutation {
  createEvent(event: EventInput!): Event
  createUser(user: UserInput!): User
}

schema {
  query: RootQuery
  mutation: RootMutation
}